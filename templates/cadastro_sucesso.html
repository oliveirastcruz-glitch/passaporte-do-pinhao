<html lang="pt-br">
<head>

    <title>Cadastro realizado com sucesso</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }

        .box h1 { color: #28a745; margin-bottom: 18px; }
        .box p { font-size: 18px; margin-bottom: 24px; }
        .box button { background: #007bff; color: #fff; border: none; padding: 12px 28px; border-radius: 5px; font-size: 16px; cursor: pointer; margin: 0 8px; }
        .box button:hover { background: #0056b3; }
    </style>
</head>

    <div class="box">
        <h1>Cadastro realizado com sucesso!</h1>

</html>
