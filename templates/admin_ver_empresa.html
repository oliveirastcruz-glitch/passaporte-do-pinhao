{% extends 'admin.html' %}
{% block content %}
<div class="admin-ver-empresa-page">
    <div class="admin-card" style="max-width: 700px; margin: 30px auto;">
        <h2 style="margin-bottom: 20px;"><i class="fas fa-building"></i> Detalhes da Empresa</h2>
        <table class="admin-table-detalhe">
            <tbody>
                {% for campo, valor in empresa.items() %}
                    <tr>
                        <th style="text-align:right; padding-right:12px; color:#888; width:180px;">{{ campo|replace('_',' ')|capitalize }}</th>
                        <td style="font-weight:500; color:#222;">{{ valor }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align:center; margin-top:24px;">
            <a href="/admin" class="btn-ver-empresa">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
