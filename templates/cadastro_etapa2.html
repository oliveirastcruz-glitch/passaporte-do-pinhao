<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Etapa 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha o conteúdo ao topo da janela */

            overflow-y: auto; /* Adiciona barra de rolagem vertical, se necessário */

        .container {
            margin-top: 20px;
            background: #fff;
            padding: 20px;

            min-width: 470px;
            overflow: auto;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            overflow: visible;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: -5px;
            text-align: left;
            z-index: 0;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        #cidade_empresa {
            width: 450px; /* Define a largura do campo de seleção de cidade para 450px */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        #razao_social,
        #nome_fantasia {
            width: 450px; /* Define a largura dos campos Razão Social e Nome Fantasia para 450px */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;

            font-size: 14px;
        }

        #cnpj {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;

        #telefone_empresa {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;

        #bairro {
            width: 450px; /* Define a largura do container do Bairro para 450px */

            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;

            border-radius: 5px;
            box-sizing: border-box;

        #ponto_referencia {
            width: 450px; /* Define a largura do campo Ponto de Referência para 450px */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group-inline {
            display: flex;
            align-items: flex-start;
            gap: 50px;
        }
        .form-group-inline input,
        .form-group-inline select {
            width: 100%;

        }
        .form-group-inline .left input,
        .form-group-inline .right input {

        }
        .form-group,

        .buttons {

        table {

            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 4px;
            text-align: center;
        }
    </style>
</head>

    <script>

        document.getElementById('cnpj').addEventListener('input', function () {
            const cnpjInput = this;
            const cnpj = cnpjInput.value.replace(/\D/g, '');
            const msgDiv = document.getElementById('cnpj-msg');
            if (cnpj.length === 14) {
                fetch('/verifica_existente', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'tipo=cnpj&valor=' + encodeURIComponent(cnpj)
                })
                .then(r => r.json())
                .then(data => {
                    if (data.existe) {
                        msgDiv.textContent = 'CNPJ já cadastrado!';
                        cnpjInput.style.borderColor = 'red';
                    } else {
                        msgDiv.textContent = '';
                        cnpjInput.style.borderColor = '';
                    }
                });
            } else {
                msgDiv.textContent = '';
                cnpjInput.style.borderColor = '';
            }
        });
        // Esconde/mostra as colunas de pausa conforme o estado do switch
        // Deixa as linhas brancas quando as colunas de pausa estiverem desativadas
        function updateRowBackgrounds() {
            const show = pausaAtiva;
            const table = document.getElementById('tabela-funcionamento');
            if (!table) return;
            for (let i = 1; i < table.rows.length; i++) { // pula o header
                table.rows[i].style.background = show ? '' : '#fff';
            }
        }

        // Deixa as bordas das duas últimas colunas invisíveis quando desativadas
        function updatePausaBorders() {
            const show = pausaAtiva;
            document.querySelectorAll('.col-pausa').forEach(function(col) {
                if (show) {
                    col.style.border = '';
                } else {
                    col.style.border = 'none';
                }
            });
        }

        function updatePausaColumns() {
            const show = pausaAtiva;
            document.querySelectorAll('.col-pausa').forEach(function(col) {
                if (show) {
                    col.style.visibility = '';
                    col.style.width = '';
                    col.style.minWidth = '';
                    col.style.border = '';
                } else {
                    col.style.visibility = 'collapse';
                    col.style.width = '0px';
                    col.style.minWidth = '0px';
                    col.style.border = 'none';
                }
            });
            updateRowBackgrounds();
            updatePausaBorders();
        }

        // Switch tipo chave seletora para pausa do meio-dia
                let pausaAtiva = false;
                function toggleSwitchPausa() {
                    pausaAtiva = !pausaAtiva;
                    const switchDiv = document.getElementById('switch-pausa');
                    const knob = document.getElementById('switch-pausa-knob');
                    const sim = document.getElementById('switch-pausa-sim');
                    const nao = document.getElementById('switch-pausa-nao');
                    if (pausaAtiva) {
                        switchDiv.style.backgroundColor = '#43a047';
                        knob.style.left = '42px';
                        sim.style.opacity = 1;
                        nao.style.opacity = 0;
                        updatePausaColumns();
                    } else {
                        switchDiv.style.backgroundColor = '#e53935';
                        knob.style.left = '2px';
                        sim.style.opacity = 0;
                        nao.style.opacity = 1;
                        updatePausaColumns();
                    }
                }
        // Inicializa o estado das colunas ao carregar a página
        document.addEventListener('DOMContentLoaded', updatePausaColumns);
        function validarFormulario() {
            const cidade = document.getElementById('cidade_empresa').value;
            if (cidade === 'outras') {
                alert('Infelizmente sua empresa não está nas cidades que atendemos.');
                return false;
            }
            return true;
        }

        function verificarCidade() {
            const cidade = document.getElementById('cidade_empresa').value;
            if (cidade === 'outra') {
                window.location.href = '/cidade_nao_atendida';

        const diasSemana = ['Seg','Ter','Qua','Qui','Sex','Sáb','DOM'];
        function copiarHorariosDeCima(diaAtual) {
            const idx = diasSemana.indexOf(diaAtual);
            const padrao = ['08:00','13:00','14:00','18:00'];
            let valores = [...padrao];
            if (idx > 0) {
                const diaAnterior = diasSemana[idx-1];
                // Copia o ABRE do anterior
                const anteriorAbre = document.querySelector(`input[name='horario_abre_${diaAnterior}']`);
                if (anteriorAbre && anteriorAbre.value) {
                    let v = anteriorAbre.value;
                    if (v.length === 5) v = v.substring(0,3)+'00';
                    valores[0] = v;
                }
                // FECHA: calcula 5h depois do ABRE do mesmo dia
                let horaAbre = valores[0];
                if (horaAbre && horaAbre.length === 5) {
                    let [h,m] = horaAbre.split(":").map(Number);
                    h = (h + 5) % 24;
                    valores[1] = (h<10?"0":"")+h+":00";
                }
                // Pausa abre: igual ao FECHA do mesmo dia
                valores[2] = valores[1];
                // Pausa fecha: copia do anterior se existir
                const anteriorPausaFecha = document.querySelector(`input[name='pausa_fecha_${diaAnterior}']`);
                if (anteriorPausaFecha && anteriorPausaFecha.value) {
                    let v = anteriorPausaFecha.value;
                    if (v.length === 5) v = v.substring(0,3)+'00';
                    valores[3] = v;
                }
            }
            ['horario_abre_','horario_fecha_','pausa_abre_','pausa_fecha_'].forEach((prefix, i) => {
                const atual = document.querySelector(`input[name='${prefix}${diaAtual}']`);
                if (atual) {
                    atual.value = valores[i];
                    atual.dispatchEvent(new Event('input', {bubbles:true}));
                }
            });
        }
        // Ao ativar um novo dia, copiar horários do anterior
        function toggleSwitch(dia) {
            const switchElement = document.getElementById(`status_${dia}`);
            const toggle = switchElement.querySelector('div');
            const abre = document.querySelector(`input[name='horario_abre_${dia}']`);
            const fecha = document.querySelector(`input[name='horario_fecha_${dia}']`);
            const pausaAbre = document.querySelector(`input[name='pausa_abre_${dia}']`);
            const pausaFecha = document.querySelector(`input[name='pausa_fecha_${dia}']`);

            const isOff = toggle.style.left === '1px' || toggle.style.left === '';

            if (isOff) {
                switchElement.style.backgroundColor = 'green';
                toggle.style.left = '31px';
                abre.disabled = false;
                fecha.disabled = false;
                pausaAbre.disabled = false;
                pausaFecha.disabled = false;
                setTimeout(function(){
                    copiarHorariosDeCima(dia);
                }, 50);
            } else {
                switchElement.style.backgroundColor = 'red';
                toggle.style.left = '1px';
                abre.disabled = true;
                fecha.disabled = true;
                pausaAbre.disabled = true;
                pausaFecha.disabled = true;
                abre.value = '';
                fecha.value = '';

            }
        }
